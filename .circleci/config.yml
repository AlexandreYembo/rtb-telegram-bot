version: 2.1
defaults: &defaults
  environment:
    PROJECT: realtime-bus
  #working_directory: ~/${PROJECT}
  docker:
     - image: circleci/node:10.16.0
only-releasable: &only-releasable
  filters:
    branches:
      only:
        - master
        - develop
        - patch
non-releasable: &non-releasable
  filters:
    branches:
      ignore:
        - master
        - develop
        - patch
        
jobs:
  build-app:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run:
          name: Build Project
          command: |
            #cd ${PROJECT}
            npm install bluebird eslint node-telegram-bot-api
            ls
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  test-app:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run:
          name: Unit Test
          command: |
            npm --verbose test || true
  prepare-dev-deploy:
    <<: *defaults
    docker:
      - image: circleci/node:10.16.0
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run:
          name: Unit Test
          command: |
            npm --verbose test || true

workflows:
  version: 2.1
  realtime-bus-workflow:
    jobs:
      - build-app
      - test-app:
          requires:
            - build-app
      - prepare-dev-deploy:
          <<: *non-releasable
          requires:
            - test-app
